<!DOCTYPE html>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .contact-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      max-width: 650px;
      width: 100%;
      padding: 50px 40px;
      text-align: center;
      transition: all 0.3s ease-in-out;
      border: 4px solid #f8f1d4;
    }

    .contact-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    }

    h1 {
      color: #8b7500;
      font-weight: 700;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    p.subtitle {
      color: #555;
      margin-bottom: 30px;
    }

    .kontak-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #8b7500;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 18px;
      font-weight: 500;
      font-size: 16px;
      text-decoration: none;
      transition: all 0.3s;
      width: 100%;
    }

    .kontak-btn i {
      margin-right: 10px;
      font-size: 20px;
    }

    .kontak-btn:hover {
      background-color: #b8860b;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(184, 134, 11, 0.4);
    }

    .social-label {
      font-weight: 600;
      color: #444;
      margin-bottom: 6px;
      text-align: left;
    }

    .contact-item {
      margin-bottom: 18px;
    }

    .back-link {
      display: inline-block;
      margin-top: 25px;
      text-decoration: none;
      color: #8b7500;
      font-weight: 600;
      transition: 0.3s;
    }

    .back-link:hover {
      color: #b8860b;
      text-decoration: underline;
    }
  </style>
</head>
