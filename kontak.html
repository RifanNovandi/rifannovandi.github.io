  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #b8860b, #8b7500);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;

    .contact-card {
      background-color: white;

      padding: 40px;
      max-width: 600px;
      width: 100%;

      width: 85%;
      background-color: #8b7500;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      transition: 0.3s;
      margin-bottom: 15px;
    }

    .kontak-btn:hover {
      background-color: #b8860b;
      transform: translateY(-3px);
    }

    .social-label {
      font-weight: 600;
      margin-bottom: 5px;
      color: #444;
    }

    .back-link {
      display: inline-block;
      margin-top: 25px;
      text-decoration: none;
      color: #8b7500;
      font-weight: 600;
    }

    .back-link:hover {
      text-decoration: underline;
      color: #b8860b;
    }
